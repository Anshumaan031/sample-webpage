<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>multimedia</title>
</head>
<body>
	<h2>Video</h2>
	<p>with autoplay</p>
	<video src="video1.mp4" width="400" autoplay>
		your browser does not support the <code>video</code>
	</video>
	<p>with controls</p>
	<video src="video1.mp4" width="400" controls>
		your browser does not support the <code>video</code>
	</video>
	<h2>random pictures</h2>
	<figure>
		<img src="img1.png"
		alt="no.1"
	    width="500px">
	    <figcaption>a random image</figcaption>
	</figure>
	<figure>
		<img src="img2.png"
		alt="no.2"
	    width="500px">
	    <figcaption>a random image</figcaption>
	</figure>
	<h2>audio</h2>
	<audio src="audio1.mp3" controls>a random background music</audio>
</body>
</html>
